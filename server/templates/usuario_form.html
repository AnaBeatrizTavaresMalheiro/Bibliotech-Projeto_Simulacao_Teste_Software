{% extends "base.html" %}
{% block content %}
  <h2>{{ 'Editar Usuário' if usuario and usuario.id else 'Novo Usuário' }}</h2>
  <form method="post">
    <label>Nome: <input name="nome" value="{{ usuario.nome if usuario else '' }}"></label><br>
    <label>Email: <input name="email" value="{{ usuario.email if usuario else '' }}"></label><br>
    <button type="submit">Salvar</button>
  </form>
{% endblock %}
